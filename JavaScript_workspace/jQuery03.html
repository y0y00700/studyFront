<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#box1").after("<h1>jQuery</h1>");
            $("#box1").append("<h1>javascript</h1>"); //css의 :after
            $("#box1").before("<h1>java</h1>");
            $("#box1").prepend("<h1>HTML</h1>"); // css의 :before
        });
    </script>
</head>
<body>
    <div id="box1" style="border: 1px solid black;">box1</div>
</body>
</html>
