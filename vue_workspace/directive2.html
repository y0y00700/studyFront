<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>Hello,{{name}}</h1>
        <input type="text" v-model="name">
        <h3><input type="checkbox" v-model="smile">이미지 선택</h3>
        <img v-bind:src="smile?feelsgood:feelsbad">
        <h1>카운터: {{number}}</h1>
        <button v-on:click="increment">증가</button>
        <button v-on:click="decrement">감소</button>
    </div>    

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        // 새로운 뷰를 정의합니다 
        var app = new Vue({
        el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다. View를 담당
            // data 는 해당 뷰에서 사용할 정보를 지닙니다. Data를 담당
            data: {
                name:'World',
                smile:true,
                feelsgood:'img/pic01.jpg',
                feelsbad:'img/pic02.png',
                number:0
            },
            // Controll을 담당 logic
            method:{
                increment:function(){
                    this.number++;
                },
                decrement:function(){
                    this.number--;
                }
            }
        });
            app.name='이순신';
            
    </script>
</body>
</html>
